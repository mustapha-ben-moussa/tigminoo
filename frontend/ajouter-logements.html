<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter un logement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">Tigminoo</a>
    <div class="navbar-nav">
      <a class="nav-link" href="index.html">Accueil</a>
      <a class="nav-link" href="logements.html">Logements</a>
      <a class="nav-link" href="profil.html">Profil</a>
      <a class="nav-link" href="#" onclick="logout()">Déconnexion</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h1 class="mb-4">Ajouter un logement</h1>

  <form id="addLogementForm">
    <div class="mb-3">
      <label for="titre" class="form-label">Titre du logement</label>
      <input id="titre" class="form-control" placeholder="Ex: Appartement cosy au centre-ville" required>
    </div>

    <div class="mb-3">
      <label for="adresse" class="form-label">Adresse</label>
      <input id="adresse" class="form-control" placeholder="Ex: 123 Rue de la Liberté" required>
    </div>

    <div class="mb-3">
      <label for="ville" class="form-label">Ville</label>
      <input id="ville" class="form-control" placeholder="Ex: Marrakech" required>
    </div>

    <div class="mb-3">
      <label for="type_logement" class="form-label">Type de logement</label>
      <select id="type_logement" class="form-select" required>
        <option value="">Choisir...</option>
        <option value="appartement">Appartement</option>
        <option value="maison">Maison</option>
        <option value="riad">Riad</option>
        <option value="villa">Villa</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="prix" class="form-label">Prix par nuit (DH)</label>
      <input id="prix" type="number" class="form-control" placeholder="Ex: 50" min="1" required>
    </div>

    <button type="submit" class="btn btn-primary">
      Ajouter le logement
    </button>
    
    <a href="profil.html" class="btn btn-secondary">
      Retour
    </a>
  </form>

  <div id="message" class="mt-3"></div>
</div>

<script src="auth.js"></script>
<script>
/* ================= SÉCURITÉ ================= */
if (!checkUserType('hote')) {
  // Redirection gérée par checkUserType
}

/* ================= AJOUT LOGEMENT ================= */
document.getElementById("addLogementForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const messageDiv = document.getElementById("message");
  
  const data = {
    titre: document.getElementById("titre").value,
    adresse: document.getElementById("adresse").value,
    ville: document.getElementById("ville").value,
    type_logement: document.getElementById("type_logement").value,
    prix_par_nuit: parseFloat(document.getElementById("prix").value)
  };

  try {
    messageDiv.innerHTML = '<div class="alert alert-info">Ajout en cours...</div>';

    const response = await authenticatedFetch("http://localhost:3000/logements", {
      method: "POST",
      body: JSON.stringify(data)
    });

    const result = await response.json();

    if (response.ok) {
      messageDiv.innerHTML = '<div class="alert alert-success">' + result.message + '</div>';
      document.getElementById("addLogementForm").reset();
      
      setTimeout(() => {
        window.location.href = "profil.html";
      }, 1500);
    } else {
      messageDiv.innerHTML = '<div class="alert alert-danger">' + result.message + '</div>';
    }
  } catch (err) {
    console.error(err);
    messageDiv.innerHTML = '<div class="alert alert-danger">Erreur lors de l\'ajout</div>';
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
