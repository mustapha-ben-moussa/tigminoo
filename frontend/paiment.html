<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">Tigminoo</a>
    <div class="navbar-nav">
      <a class="nav-link" href="index.html">Accueil</a>
      <a class="nav-link" href="logements.html">Logements</a>
      <a class="nav-link" href="profil.html">Profil</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2>Paiement (simulation)</h2>

  <!-- INFOS RESERVATION -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Informations de réservation</h5>
      <p id="reservationInfo">Chargement...</p>
    </div>
  </div>

  <!-- FORMULAIRE SIMULÉ -->
  <form id="paiementForm">
    <div class="alert alert-info">
      Ceci est un <strong>paiement simulé</strong>.  
      En cliquant sur “Payer”, la réservation sera validée.
    </div>

    <button type="submit" class="btn btn-success">Payer</button>
    <a href="profil.html" class="btn btn-secondary">Annuler</a>
  </form>

  <div id="msg" class="mt-3"></div>
</div>

<script src="auth.js"></script>
<script>
/* ================= AUTH ================= */
if (!checkUserType('client')) {
  // redirection gérée par auth.js
}

const params = new URLSearchParams(window.location.search);
const id_reservation = params.get("id");

if (!id_reservation) {
  alert("Réservation introuvable");
  window.location.href = "profil.html";
}

/* ================= CHARGER INFOS RÉSERVATION ================= */
authenticatedFetch(`http://localhost:3000/reservations/client/${getUser().id}`)
  .then(res => res.json())
  .then(reservations => {
    const reservation = reservations.find(r => r.id_reservation == id_reservation);

    if (!reservation) {
      alert("Réservation introuvable");
      window.location.href = "profil.html";
      return;
    }

    if (reservation.statut !== 'en_attente') {
      alert("Cette réservation est déjà confirmée ou annulée");
      window.location.href = "profil.html";
      return;
    }

    const debut = new Date(reservation.date_debut).toLocaleDateString('fr-FR');
    const fin = new Date(reservation.date_fin).toLocaleDateString('fr-FR');

    document.getElementById("reservationInfo").innerHTML = `
      <strong>Logement :</strong> ${reservation.titre}<br>
      <strong>Période :</strong> du ${debut} au ${fin}
    `;
  })
  .catch(err => {
    console.error(err);
    alert("Erreur de chargement");
    window.location.href = "profil.html";
  });

/* ================= PAIEMENT SIMULÉ ================= */
document.getElementById("paiementForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const msgDiv = document.getElementById("msg");

  try {
    msgDiv.innerHTML =
      '<div class="alert alert-info">Validation de la réservation...</div>';

    const response = await authenticatedFetch(
      "http://localhost:3000/paiements",
      {
        method: "POST",
        body: JSON.stringify({
          id_reservation: id_reservation
        })
      }
    );

    const data = await response.json();

    if (!response.ok) {
      throw new Error(data.message || "Erreur serveur");
    }

    msgDiv.innerHTML =
      '<div class="alert alert-success">' + data.message + '</div>';

    setTimeout(() => {
      window.location.href = "valide.html";
    }, 1500);

  } catch (err) {
    console.error(err);
    msgDiv.innerHTML =
      '<div class="alert alert-danger">Erreur lors de la validation</div>';
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
