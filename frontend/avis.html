<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Laisser un avis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">Tigminoo</a>
    <div class="navbar-nav">
      <a class="nav-link" href="index.html">Accueil</a>
      <a class="nav-link" href="logements.html">Logements</a>
      <a class="nav-link" href="profil.html">Profil</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2>Laisser un avis</h2>

  <div class="card mb-4">
    <div class="card-body">
      <h5 id="logementTitre">Chargement...</h5>
    </div>
  </div>

  <form id="avisForm">
    <div class="mb-3">
      <label for="note" class="form-label">Note (1 à 5)</label>
      <select id="note" class="form-select" required>
        <option value="">Choisir...</option>
        <option value="1">⭐ 1 - Très mauvais</option>
        <option value="2">⭐⭐ 2 - Mauvais</option>
        <option value="3">⭐⭐⭐ 3 - Correct</option>
        <option value="4">⭐⭐⭐⭐ 4 - Bien</option>
        <option value="5">⭐⭐⭐⭐⭐ 5 - Excellent</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="commentaire" class="form-label">Commentaire</label>
      <textarea id="commentaire" class="form-control" rows="5" required placeholder="Partagez votre expérience..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Envoyer</button>
    <a href="profil.html" class="btn btn-secondary">Annuler</a>
  </form>

  <div id="msg" class="mt-3"></div>
</div>

<script src="auth.js"></script>
<script>
if (!checkUserType('client')) {
  // Redirection gérée par checkUserType
}

const params = new URLSearchParams(window.location.search);
const id_logement = params.get("id");

if (!id_logement) {
  alert("Logement introuvable");
  window.location.href = "logements.html";
}

/* ================= CHARGER INFOS LOGEMENT ================= */
fetch(`http://localhost:3000/logements/${id_logement}`)
  .then(res => res.json())
  .then(logement => {
    document.getElementById("logementTitre").innerText = logement.titre;
  })
  .catch(err => {
    console.error(err);
    alert("Erreur de chargement");
  });

/* ================= ENVOYER AVIS ================= */
document.getElementById("avisForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const msgDiv = document.getElementById("msg");
  const note = parseInt(document.getElementById("note").value);
  const commentaire = document.getElementById("commentaire").value;

  if (!note || !commentaire.trim()) {
    msgDiv.innerHTML = '<div class="alert alert-warning">Veuillez remplir tous les champs</div>';
    return;
  }

  try {
    msgDiv.innerHTML = '<div class="alert alert-info">Envoi de votre avis...</div>';

    const response = await authenticatedFetch("http://localhost:3000/avis", {
      method: "POST",
      body: JSON.stringify({
        note: note,
        commentaire: commentaire.trim(),
        id_logement: id_logement
      })
    });

    const data = await response.json();

    if (response.ok) {
      msgDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
      
      setTimeout(() => {
        window.location.href = `details.html?id=${id_logement}`;
      }, 2000);
    } else {
      msgDiv.innerHTML = '<div class="alert alert-danger">' + data.message + '</div>';
    }
  } catch (err) {
    console.error(err);
    msgDiv.innerHTML = '<div class="alert alert-danger">Erreur lors de l\'envoi de l\'avis</div>';
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
